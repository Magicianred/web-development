<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Float</title>
    <style>
        body {
            background-color: #222;
        }

        .c1 {
            background-color: red;
        }

        .c2 {
            background-color: green;
			float: right;
        }

        .c3 {
            background-color: blue;
			clear: right;
        }

        .c4 {
            background-color: orange;
			clear: right;
        }
		div{
			height: 150px;
			width: 150px;

		}
    </style>
</head>

<body>
    <div class="c1"></div>
    <div class="c2"></div>
    <div class="c3"></div>
    <div class="c4"></div>
</body>

</html>
